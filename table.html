<html lang="en">
<head>

    <title>HTML table</title>
</head>
<body>
    <!--Cellspacing ,Cellpadding, rules, its attributes= all, cols, rows, none, group
    more attribute= height, width-->

    2* bgcolor="" use to change the row text color-->

    <table border="2px" cellspacing="30px" cellpadding="30px" rules="all" height="200px" width="59px">
        <tr height="200px" bgcolor="blue">
            <th width="15%"><font color="purple">num</font></thwidth>
            <th width="30%">Second row</th>
            <th>Third</th>
            <th>Fourth</th>
        </tr>
        <!--For make second row-->
        <tr>
            <td>1</td>
            <td >Bhupendra</td>
            <td bgcolor="yellow">@</td>
            <td bgcolor="red">3</td>
        </tr>
        <!--Same as  you make more tables in html-->

    </table>
